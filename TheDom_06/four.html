<!DOCTYPE html>
<html lang="en">

<body style="background-color: black ;color:aliceblue;">
    
    <ul class="language">
        <li>javascript</li>

    </ul>
    <!--how too add evalues-->
    <script>
function addlanguage(langname){
     const li = document.createElement('li');
     li.innerHTML = `${langname}`;
     document.querySelector('.language').appendChild(li)
     
   
}
addlanguage("python")
addlanguage("nextjs")


  // In this way the document has to traversea lot in the dom tree for injecting one new element.
    // Imagine if there is multiple or thousand of new element is required to be injected

    // To do this opeartion more easily or in more optimizeable way we can use the below way
//to write in large code we use this type becouse its doesnot traverse the tree
function addoptimization(langname){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(langname))
    document.querySelector('.language').appendChild(li)

}
addoptimization('golang')
addoptimization('ruby')

    </script>

<script>

        // As we know javascript is a sequential running language. Every sequence is run after another sequence.

    //The activity can be of many types as mouse hovering, mouse clicked, double clicked, keyboard's value clicked, drag and drop, etc.
   
    //1st approach

     //Writing onclick="" in an html tag itself  for a click event may not be a very good approach when the scale is large.
    // <li><img width="300" id="Gatewayofindia" src="https://th.bing.com/th/id/OIP.LdC9HIpGoh8EnUh0jjdSzgHaE2?w=269&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" onclick="alert('Gatewayofindia')"> </li>
    
     //it is not recommended

     //2nd approach

document.getElementById('Indiagate').onclick= function(){

//3rd and best approach

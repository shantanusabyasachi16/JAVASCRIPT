Functions running in parallel with other functions are called asynchronous

A good example is JavaScript setTimeout()

Asynchronous code, often written using asynchronous programming techniques, allows programs to
 perform tasks concurrently without blocking the execution of other code. This is particularly useful in
  scenarios where tasks involve waiting for external resources like databases, network requests, or file I/O operations
  , which would otherwise cause the program to stall while waiting for these operations to complete.-->

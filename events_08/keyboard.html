<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Event KeyCodes</title>
    <style>
      table,
      th,
      td {
        border: 1px solid #000000;
      }
      .project {
        background-color: #3251ec;
        color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
      }

      .color {
        color: rgb(160, 172, 183);
        display: flex;
        flex-direction: row;
      }
    </style>
  </head>
  <body>
    <div class="project">
      <div id="insert">
        <div class="key">Press the key and watch magic</div>
      </div>
    </div>

    <script>
        const insert = document.getElementById("insert")
        window.addEventListener('keydown',function(e){
            insert.innerHTML=`
            <table>
              <tr>
               <th> KEY </th>
               <th> KEYCODE </th>
               <th> CODE </th>
              </tr>
             <tr>
              <td>${e.key === ' ' ? 'space': e.key}</td>
              <td>${e.keycode}</td>
              <td>${e.code}</td>
        </table>`
            
            
        })

    </script>
  </body>
</html>
